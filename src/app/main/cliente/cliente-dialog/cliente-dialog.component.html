<h1 mat-dialog-title>Alterar</h1>
<div mat-dialog-content>
    <label>Nome</label>
  <input class="form-control" [(ngModel)]="cliente.nome">
  <label>Idade</label>
  <input class="form-control" [(ngModel)]="cliente.idade">
</div>
<div mat-dialog-actions>
  <div class="form-group">
    <button (click)="onNoClick()" class="btn btn-danger">Cancelar</button>
  </div>
  <div class="form-group">
    <button [mat-dialog-close]="cliente" cdkFocusInitial class="btn btn-primary">Salvar</button>
  </div>
</div>
