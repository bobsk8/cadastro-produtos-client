<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Login</h3>
                <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Login</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.username.errors }" />
                        <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
                            <div *ngIf="form.username.errors.required">Campo obrigatório</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="text" formControlName="pass" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.pass.errors }" />
                        <div *ngIf="submitted && form.pass.errors" class="invalid-feedback">
                            <div *ngIf="form.pass.errors.required">Campo obrigatório</div>
                        </div>
                    </div>                    
                    <div class="form-group">
                        <button class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
